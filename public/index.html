<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinosGames - Игровое лобби</title>
    <style>
        @font-face {
            font-family: 'Benzin';
            src: url('/FRONTS/Benzin-Regular.ttf') format('truetype');
            font-weight: 400;
        }
        
        @font-face {
            font-family: 'Benzin';
            src: url('/FRONTS/Benzin-Bold.ttf') format('truetype');
            font-weight: 700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Benzin', sans-serif;
            background: #121212;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, #4ECDC4 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, #4ECDC4 0%, transparent 50%);
            opacity: 0.05;
            animation: backgroundMove 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(1deg); }
        }

        /* Стили для авторизации */
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .auth-card {
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(78, 205, 196, 0.3);
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-logo {
            font-size: 3rem;
            font-weight: 700;
            color: #4ECDC4;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 4px;
        }

        .auth-tab {
            flex: 1;
            padding: 0.8rem;
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Benzin', sans-serif;
        }

        .auth-tab.active {
            background: #4ECDC4;
            color: #121212;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #888;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(78, 205, 196, 0.3);
            border-radius: 8px;
            color: white;
            font-family: 'Benzin', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4ECDC4;
            box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.2);
        }

        .form-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #4ECDC4, #3BA9A9);
            border: none;
            border-radius: 8px;
            color: #121212;
            font-weight: 700;
            font-family: 'Benzin', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .form-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(78, 205, 196, 0.3);
        }

        .form-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
        }

        /* Стили для лобби */
        .lobby-container {
            display: none;
            min-height: 100vh;
            padding: 2rem;
        }

        .lobby-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(78, 205, 196, 0.3);
            border-radius: 16px;
            padding: 1.5rem 2rem;
        }

        .lobby-logo {
            font-size: 2rem;
            font-weight: 700;
            color: #4ECDC4;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4ECDC4, #3BA9A9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #121212;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .username {
            font-weight: 700;
            color: #4ECDC4;
        }

        .user-rating {
            font-size: 0.8rem;
            color: #888;
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 8px;
            color: #ff6b6b;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Benzin', sans-serif;
        }

        .logout-btn:hover {
            background: rgba(255, 107, 107, 0.3);
        }

        .lobby-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .games-section {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(78, 205, 196, 0.3);
            border-radius: 16px;
            padding: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4ECDC4;
            margin-bottom: 1.5rem;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .game-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(78, 205, 196, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-card:hover {
            border-color: #4ECDC4;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.2);
        }

        .game-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .game-title {
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
        }

        .game-description {
            color: #888;
            font-size: 0.9rem;
        }

        .coming-soon {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .coming-soon:hover {
            transform: none;
            box-shadow: none;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .online-users {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(78, 205, 196, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
        }

        .user-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-status {
            width: 8px;
            height: 8px;
            background: #4ECDC4;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .lobby-stats {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(78, 205, 196, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-value {
            color: #4ECDC4;
            font-weight: 700;
        }

        .loading {
            text-align: center;
            color: #888;
            font-style: italic;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .lobby-content {
                grid-template-columns: 1fr;
            }
            
            .lobby-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .auth-card {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <!-- Контейнер авторизации -->
    <div id="authContainer" class="auth-container">
        <div class="auth-card">
            <h1 class="auth-logo">DinosGames</h1>
            
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Вход</button>
                <button class="auth-tab" data-tab="register">Регистрация</button>
            </div>

            <!-- Форма входа -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" name="email" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Пароль</label>
                    <input type="password" class="form-input" name="password" required>
                </div>
                <button type="submit" class="form-button">Войти</button>
                <div id="loginError" class="error-message"></div>
            </form>

            <!-- Форма регистрации -->
            <form id="registerForm" class="auth-form hidden">
                <div class="form-group">
                    <label class="form-label">Имя пользователя</label>
                    <input type="text" class="form-input" name="username" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" name="email" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Пароль</label>
                    <input type="password" class="form-input" name="password" required>
                </div>
                <button type="submit" class="form-button">Зарегистрироваться</button>
                <div id="registerError" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Контейнер лобби -->
    <div id="lobbyContainer" class="lobby-container">
        <!-- Шапка лобби -->
        <header class="lobby-header">
            <div class="lobby-logo">DinosGames</div>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar"></div>
                <div class="user-details">
                    <div class="username" id="username"></div>
                    <div class="user-rating" id="userRating"></div>
                </div>
                <button class="logout-btn" id="logoutBtn">Выход</button>
            </div>
        </header>

        <!-- Основной контент -->
        <div class="lobby-content">
            <!-- Секция игр -->
            <div class="games-section">
                <h2 class="section-title">Доступные игры</h2>
                <div class="games-grid">
                    <div class="game-card coming-soon">
                        <div class="game-icon">🎮</div>
                        <div class="game-title">Крестики-нолики</div>
                        <div class="game-description">Скоро появится...</div>
                    </div>
                    <div class="game-card coming-soon">
                        <div class="game-icon">🃏</div>
                        <div class="game-title">Карточные игры</div>
                        <div class="game-description">В разработке...</div>
                    </div>
                    <div class="game-card coming-soon">
                        <div class="game-icon">🎯</div>
                        <div class="game-title">Аркады</div>
                        <div class="game-description">Скоро...</div>
                    </div>
                </div>
            </div>

            <!-- Боковая панель -->
            <aside class="sidebar">
                <!-- Пользователи онлайн -->
                <div class="online-users">
                    <h3 class="section-title">Онлайн (<span id="onlineCount">0</span>)</h3>
                    <div id="userList" class="user-list">
                        <div class="loading">Загружаем список пользователей...</div>
                    </div>
                </div>

                <!-- Статистика -->
                <div class="lobby-stats">
                    <h3 class="section-title">Статистика лобби</h3>
                    <div class="stat-item">
                        <span>Игроков онлайн:</span>
                        <span class="stat-value" id="statsOnline">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Активных комнат:</span>
                        <span class="stat-value" id="statsRooms">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Игр в процессе:</span>
                        <span class="stat-value" id="statsGames">0</span>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <script src="/js/lobby.js"></script>
</body>
</html>

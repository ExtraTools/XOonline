<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinosGames - Новый проект</title>
    <style>
        @font-face {
            font-family: 'Benzin';
            src: url('/FRONTS/Benzin-Regular.ttf') format('truetype');
            font-weight: 400;
        }
        
        @font-face {
            font-family: 'Benzin';
            src: url('/FRONTS/Benzin-Bold.ttf') format('truetype');
            font-weight: 700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Benzin', sans-serif;
            background: #121212;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #4ECDC4 0%, transparent 70%);
            opacity: 0.1;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.1); opacity: 0.2; }
        }

        .container {
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            color: #4ECDC4;
            margin-bottom: 2rem;
            text-shadow: 0 0 30px rgba(78, 205, 196, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 30px rgba(78, 205, 196, 0.5); }
            to { text-shadow: 0 0 50px rgba(78, 205, 196, 0.8); }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #888;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(78, 205, 196, 0.3);
            border-radius: 16px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 500px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        .status h3 {
            color: #4ECDC4;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .status ul {
            list-style: none;
            text-align: left;
        }

        .status li {
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status li:last-child {
            border-bottom: none;
        }

        .status li::before {
            content: "✓ ";
            color: #4ECDC4;
            font-weight: bold;
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #666;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.5s forwards;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="container">
        <h1 class="logo">DinosGames</h1>
        <p class="subtitle">Новый проект готов к разработке</p>
        
        <div class="status">
            <h3>Готовые системы:</h3>
            <ul>
                <li>Node.js/Express сервер</li>
                <li>SQLite база данных</li>
                <li>Система авторизации (bcrypt)</li>
                <li>Socket.IO для мультиплеера</li>
                <li>Шрифты Benzin</li>
                <li>Темная тема дизайна</li>
            </ul>
        </div>
    </div>
    
    <div class="footer">
        Готов к созданию нового игрового проекта
    </div>

    <script>
        // Простая проверка подключения к серверу
        fetch('/api/status')
            .then(response => response.json())
            .then(data => {
                console.log('Сервер работает:', data);
            })
            .catch(error => {
                console.log('Проверяем статус сервера...');
            });
    </script>
</body>
</html>
